<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#canteen-menu-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <div class="collapse navbar-collapse" id="canteen-menu-navbar">
        <ul class="nav navbar-nav">
          {% for currentPage in site.pages %}
            {% if currentPage.title %}
              {% if currentPage.title == page.title %}<li class="active">{% else %}<li>{% endif %}
              <a class="page-link" href="{{ currentPage.url | prepend: currentPage.baseurl }}">{{ currentPage.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
    </div>
    </div>
  </nav>
</header>
